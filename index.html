<html ng-app="ControlMidia">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>GL Events</title>
        <script src="js/libs/angular.js"></script>
        <script src="js/libs/angular-message.js"></script>
        <script src="js/libs/angular-route.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/libs/application.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body class="login">
        <div class="box-login">
            <img src="img/logo.png" alt="" />
            <form name="loginForm" ng-controller="loginCtrl" ng-submit="login(credentials)" novalidate>
                <label for="username">Username:</label>
                <input type="text" id="username" ng-model="username" />
                <label for="password">Password:</label>
                <input type="password" id="password" ng-model="password" />
                <button type="button" ng-click="submit()">Login</button><br />
                
                <span id="validacao" class="error"></span>
            </form>
        </div>
    </body>
</html>
